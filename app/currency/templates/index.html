{% extends 'base.html' %}

{% block main_html_form %}

    <a href="{% url 'currency:contactus-list' %}">Contactus-list</a>
    <a href="{% url 'currency:banks' %}">Banks-list</a>
    <a href="{% url 'currency:rate-list' %}">Rate-list</a>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'account:my-profile' request.user.pk %}">My Profile</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="#">SingUp</a>
    {% endif %}

{% endblock main_html_form %}
