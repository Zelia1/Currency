<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank list</title>
</head>
<body>

<a href="/currency/contactus/create/">Create Contact</a>

    <table border="1" width="100%" cellpadding="5">
        <tr>
            <th>
                Id
            </th>
            <th>
                Subject
            </th>
            <th>
                Message
            </th>
        </tr>

        {% for contactus in objects %}
            <tr>
                <td>
                    {{ contactus.id }}
                </td>
                <td>
                    {{ contactus.email_from }}
                </td>
                <td>
                    {{ contactus.message }}
                </td>
                <td>
                    <a href="/currency/contactus/update/{{ contactus.id }}/">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </table>


</body>
</html>
