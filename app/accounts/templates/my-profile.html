{% extends 'base.html' %}

{% block main_html_form %}
    Update My Profile

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        {% if request.user.is_authenticated %}
            <a href="{% url 'account:reset-password' %}">Reset password</a>
        {% endif %}
    </form>



{% endblock main_html_form %}
